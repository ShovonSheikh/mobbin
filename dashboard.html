<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobbin Dashboard - Your Apps</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Your Apps</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search apps..." />
        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </header>

    <!-- Apps Grid -->
    <div id="appsGrid" class="apps-grid">
      <!-- Apps will be dynamically inserted here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
      <div class="empty-icon">üñºÔ∏è</div>
      <h2>No apps saved yet</h2>
      <p>Start scanning Mobbin pages to collect app screenshots</p>
      <button onclick="window.close()" class="btn-primary">Go Back to Scanner</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
